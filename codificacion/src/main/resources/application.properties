db.url=jdbc:postgresql://localhost:5432/biblioteca
db.username=postgres
db.password=root
db.driver=org.postgresql.Driver

# Server Configuration
server.port=8080
server.host=localhost

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update

# Hibernate Connection Pool Configuration
hibernate.hikari.minimumIdle=5
hibernate.hikari.maximumPoolSize=20
hibernate.hikari.idleTimeout=300000
hibernate.hikari.connectionTimeout=20000
hibernate.hikari.maxLifetime=1200000
hibernate.hikari.leakDetectionThreshold=60000

# PostgreSQL specific configuration
hibernate.connection.charset=UTF-8
hibernate.connection.characterEncoding=UTF-8
hibernate.connection.useUnicode=true

# Logging Configuration
logging.level=INFO
logging.file=logs/bibliotecaVirtual.log